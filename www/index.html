<!DOCTYPE html>

<html style="font-family: Verdana; background-color: #eeeeee">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="icons/material.css" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <script src="js/jquery/jquery-2.2.1.min.js"></script>
        <script src="js/materialize/materialize.min.js"></script>

        <title>Linus Pauling</title>
    </head>

    <body>
        <nav>
            <div class="brand-logo blue z-depth-2" style="position: fixed; width: 100%">
                <b style="font-family: Courier New; font-size: 30px; margin-left: 15px">linus</b>
            </div>
        </nav>
        <div style="padding-top: 10px">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <label>Número de Elétrons:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="eletrons" type="number">
                    </div>
                </div>
            </form>
        </div>

        <div class="row center-align" id="continuarDiv">
            <a class="btn waves-effect waves-light blue" id="continuar" onclick="continuar()">
                <i class="material-icons left">cloud</i>
                Continuar
            </a>
        </div>

        <ul class="collapsible popout" id="resultado" data-collapsible="accordion" style="margin: 0 10px 30px 10px;">
            <li>
                <div class="collapsible-header">Ordem Energética</div>
                <div class="collapsible-body"><p id="oe" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Ordem Geométrica</div>
                <div class="collapsible-body"><p id="og" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Elétrons por Camada</div>
                <div class="collapsible-body"><p id="epc" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Subnível Mais Energético</div>
                <div class="collapsible-body"><p id="sme" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Camada de Valência</div>
                <div class="collapsible-body"><p id="cv" style="background-color: #e3f2fd"></p></div>
            </li>
        </ul>

        <div class="fixed-action-btn" style="bottom: 15px; right: 15px;" id="refazer">
            <a class="btn-floating btn-large waves-effect waves-light blue" onclick="refazer()">
                <i class="large material-icons">replay</i>
            </a>
        </div>

        <script>
            $(document).ready(function() {
                $('#resultado').hide();
                $('#refazer').hide();
            });

            $('#eletrons').keyup(function() {
                if(!$(this).val()) {
                    $('#resultado').hide('500');
                    $('#continuarDiv').show('500');
                    $('#refazer').hide('150');
                }
            });

            function continuar() {
                var eletrons = getNumeroEletrons();

                if (eletrons === undefined || eletrons == null || eletrons == '') {
                    Materialize.toast('Preencha o número de Elétrons!', 3000);
                } else if (eletrons < 1 || eletrons > 112) {
                    Materialize.toast('Valor não existente no diagrama!', 3000);
                    $('#eletrons').text('');
                } else {
                    var elementos = getElementos();
                    var ordemEnergetica = '';
                    var ordemGeometrica = [];
                    var ordemGeometricaFormatada = '';
                    var eletronsPorCamada = inicializaEletronsPorCamada();
                    var eletronsPorCamadaFormatado = '';
                    var subnivelMaisEnergetico = '';
                    var camadaValencia = '';

                    var i = 0;
                    var total = 0;

                    while (eletrons > total) {
                        var elemento = '';
                        elemento += elementos[i][0] + elementos[i][1];

                        if (eletrons > total + elementos[i][2]) {
                            elemento += elementos[i][2];
                            ordemEnergetica += elemento + ', ';
                        } else {
                            elemento += eletrons - total;
                            ordemEnergetica += elemento;
                            ordemGeometrica[elemento.charAt(0) - 1] = getElementoParaCamada(ordemGeometrica, elemento);
                            eletronsPorCamada[elemento.charAt(0) - 1] = eletronsPorCamada[elemento.charAt(0) - 1] + Number(elemento.charAt(2));
                            subnivelMaisEnergetico = 'Subnível ' + elemento + '.';
                            break;
                        }

                        ordemGeometrica[elemento.charAt(0) - 1] = getElementoParaCamada(ordemGeometrica, elemento) + ' ';
                        eletronsPorCamada[elemento.charAt(0) - 1] = eletronsPorCamada[elemento.charAt(0) - 1] + Number(elemento.charAt(2));

                        total += elementos[i][2];
                        i++;
                    }

                    ordemGeometricaFormatada = formatarENomearCamadas(ordemGeometrica);
                    eletronsPorCamadaFormatado = getEletronsPorCamada(eletronsPorCamada);
                    camadaValencia = getUltimaCamada(eletronsPorCamada);

                    $('#oe').text(ordemEnergetica);
                    $('#og').text(ordemGeometricaFormatada);
                    $('#epc').text(eletronsPorCamadaFormatado);
                    $('#sme').text(subnivelMaisEnergetico);
                    $('#cv').text(camadaValencia);

                    $('#resultado').show('500');
                    $('#refazer').show('150');
                    $('#continuarDiv').hide('150');
                }
            }

            function refazer() {
                $('#eletrons').val('');
                $('#continuarDiv').show('500');
                $('#resultado').hide('500');
                $('#refazer').hide('150');
            }

            function getElementos() {
                return [
                    [1, 's', 2 ],
                    [2, 's', 2 ],
                    [2, 'p', 6 ],
                    [3, 's', 2 ],
                    [3, 'p', 6 ],
                    [4, 's', 2 ],
                    [3, 'd', 10],
                    [4, 'p', 6 ],
                    [5, 's', 2 ],
                    [4, 'd', 10],
                    [5, 'p', 6 ],
                    [6, 's', 2 ],
                    [4, 'f', 14],
                    [5, 'd', 10],
                    [6, 'p', 6 ],
                    [7, 's', 2 ],
                    [5, 'f', 14],
                    [6, 'd', 10]
                ];
            }

            function inicializaEletronsPorCamada() {
                return [
                    0,
                    0,
                    0,
                    0,
                    0,
                    0,
                    0
                ];
            }

            function getNomesCamadas() {
                return [
                    'K',
                    'L',
                    'M',
                    'N',
                    'O',
                    'P',
                    'Q'
                ];
            }

            function getNumeroEletrons() {
                return document.getElementById('eletrons').value;
            }

            function getElementoParaCamada(ordemGeometrica, elemento) {
                if (ordemGeometrica[elemento.charAt(0) - 1] === undefined) {
                    return elemento;
                } else {
                    return ordemGeometrica[elemento.charAt(0) - 1] + elemento;
                }
            }

            function formatarENomearCamadas(ordemGeometrica) {
                var ordemGeometricaFormatada = '';
                var nomesCamadas = getNomesCamadas();
                for (i = 0; i < ordemGeometrica.length; i++) {
                    ordemGeometricaFormatada += nomesCamadas[i] + ': ' + ordemGeometrica[i];
                    if (i + 1 < ordemGeometrica.length) {
                        ordemGeometricaFormatada += ' | ';
                    }
                }
                return ordemGeometricaFormatada;
            }

            function getEletronsPorCamada(eletronsPorCamada) {
                var eletronsPorCamadaFormatado = '';
                for (i = 0; i < eletronsPorCamada.length; i++) {
                    if (eletronsPorCamada[i] > 0) {
                        eletronsPorCamadaFormatado += getNomesCamadas()[i] + ': ' + eletronsPorCamada[i];
                        if (eletronsPorCamada[i+1] > 0) {
                            eletronsPorCamadaFormatado += ' | ';
                        }
                    } else {
                        break;
                    }
                }
                return eletronsPorCamadaFormatado;
            }

            function getUltimaCamada(eletronsPorCamada) {
                for (i = 0; i < eletronsPorCamada.length; i++) {
                    if (eletronsPorCamada[i] == 0 || i+1 >= eletronsPorCamada.length) {
                        return 'Camada ' + getNomesCamadas()[i-1] + '.';
                    }
                }
            }
        </script>
    </body>
</html>
