<!DOCTYPE html>

<html style="font-family: Verdana; background-color: #eeeeee">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link href="icons/material.css" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <script src="js/jquery/jquery-2.2.1.min.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/materialize/materialize.min.js"></script>
        <script src="js/app.js"></script>

        <title>Linus Pauling</title>
    </head>

    <body>
        <nav>
            <div class="brand-logo blue z-depth-2" style="position: fixed; width: 100%">
                <b style="font-family: Courier New; font-size: 30px; margin-left: 15px">linus</b>
            </div>
        </nav>
        <div style="padding-top: 10px">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <label>Número de Elétrons:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="eletrons" type="number">
                    </div>
                </div>
            </form>
        </div>

        <div class="row center-align" id="continuarDiv">
            <a class="btn waves-effect waves-light blue" id="continuar" onclick="continuar()">
                <i class="material-icons left">cloud</i>
                Continuar
            </a>
        </div>

        <ul class="collapsible popout" id="resultado" data-collapsible="accordion" style="margin: 0 10px 30px 10px;">
            <li>
                <div class="collapsible-header">Ordem Energética</div>
                <div class="collapsible-body"><p id="oe" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Ordem Geométrica</div>
                <div class="collapsible-body"><p id="og" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Elétrons por Camada</div>
                <div class="collapsible-body"><p id="epc" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Subnível Mais Energético</div>
                <div class="collapsible-body"><p id="sme" style="background-color: #e3f2fd"></p></div>
            </li>
            <li>
                <div class="collapsible-header">Camada de Valência</div>
                <div class="collapsible-body"><p id="cv" style="background-color: #e3f2fd"></p></div>
            </li>
        </ul>

        <div class="fixed-action-btn" style="bottom: 15px; right: 15px;" id="refazer">
            <a class="btn-floating btn-large waves-effect waves-light blue" onclick="refazer()">
                <i class="large material-icons">replay</i>
            </a>
        </div>

        <script>
            $('#eletrons').keyup(function() {
                if(!$(this).val()) {
                    $('#resultado').hide('500');
                    $('#continuarDiv').show('500');
                    $('#refazer').hide('150');
                }
            });
        </script>
    </body>
</html>
